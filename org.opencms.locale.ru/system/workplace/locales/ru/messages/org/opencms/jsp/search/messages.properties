label.JspSearchConfig.Title=Название
label.JspSearchConfig.Title.help=Название, связанное со свойством title, помогает идентифицировать конфигурацию вашей поисковой формы.
label.JspSearchConfig.Core=Solr Core
label.JspSearchConfig.Core.help=Ядро Solr для использования в поиске. Обычно нет необходимости указывать его явно, так как в противном случае выбирается ядро по умолчанию.
label.JspSearchConfig.Index=Solr-Индекс
label.JspSearchConfig.Index.help=Индекс Solr для использования в поиске. Если не настроен, используется "Solr Online" в онлайн-проекте и "Solr Offline" во всех остальных проектах.
label.JspSearchConfig.MaxReturnedResults=Максимально возвращаемые результаты
label.JspSearchConfig.MaxReturnedResults.help=Количество максимально возвращаемых результатов. Если не указано, используется значение по умолчанию для конкретного индекса.
label.JspSearchConfig.SearchForEmptyQuery=Поиск по пустому запросу
label.JspSearchConfig.SearchForEmptyQuery.help=Если включено, будет выполнен поиск по "*" в случае пустого поискового запроса. В противном случае поиск по пустому запросу не будет выполняться.
label.JspSearchConfig.IgnoreQuery=Игнорировать запрос
label.JspSearchConfig.IgnoreQuery.help=Если эта опция отмечена, строка запроса, отправленная через параметр запроса, игнорируется. Запрос должен быть указан в "Дополнительных параметрах запроса Solr". Эта опция особенно полезна при рендеринге списков (а не поисковых форм).
label.JspSearchConfig.IgnoreReleaseDate=Игнорировать дату выпуска
label.JspSearchConfig.IgnoreReleaseDate.help=Если эта опция отмечена, ресурсы, которые не выпущены, по умолчанию не фильтруются при просмотре страницы в режиме редактирования. Онлайн (и в режиме офлайн не редактирования) эта опция не применяется.
label.JspSearchConfig.IgnoreExpirationDate=Игнорировать дату истечения срока
label.JspSearchConfig.IgnoreExpirationDate.help=Если эта опция отмечена, ресурсы, срок действия которых истек, по умолчанию не фильтруются при просмотре страницы в режиме редактирования. Онлайн (и в режиме офлайн не редактирования) эта опция не применяется.
label.JspSearchConfig.QueryModifier=Модификатор запроса
label.JspSearchConfig.QueryModifier.help=Обычно введенный поисковый запрос передается в Solr как "q=my query". С помощью модификатора "my query" можно заменить. Модификатор может содержать макрос %(query), который заменяется исходной строкой запроса. Например, модификатор "content_en:%(query) OR Title_prop:%(query)" даст "q=content_en:my query OR Title_prop:my query" для исходной строки запроса "my query".
label.JspSearchConfig.QueryParam=Параметр запроса: Query
label.JspSearchConfig.QueryParam.help=Параметр запроса, отправленный для передачи текущей строки запроса. По умолчанию: q.
label.JspSearchConfig.LastQueryParam=Параметр запроса: Last Query
label.JspSearchConfig.LastQueryParam.help=Параметр запроса, отправленный для передачи последней строки запроса. По умолчанию: lq.
label.JspSearchConfig.EscapeQueryCharacters=Экранирование символов запроса
label.JspSearchConfig.EscapeQueryCharacters.help=Если эта опция установлена в true (или не установлена вообще), специальные символы запроса Solr (например, ":", "(", "[") будут экранироваться в строке запроса, переданной через параметр запроса.
label.JspSearchConfig.ReloadedParam=Параметр запроса: Reloaded
label.JspSearchConfig.ReloadedParam.help=Параметр запроса, отправленный для указания того, что страница с поисковой формой перезагружена. По умолчанию: reloaded.
label.JspSearchConfig.ExtraSolrParams=Дополнительные параметры запроса Solr
label.JspSearchConfig.ExtraSolrParams.help=Строка параметров запроса Solr, передаваемая в Solr без изменений. Например, чтобы ограничить тип контейнерными страницами и выполнить поиск в /sites/default/, используйте <code>fq=type:containerpage&fq=parent-folders:"/sites/default/"</code>.
label.JspSearchConfig.AdditionalRequestParams=Дополнительный параметр запроса
label.JspSearchConfig.AdditionalRequestParams.help=Дополнительные параметры запроса можно использовать для расширения запроса Solr в соответствии со значением параметра запроса.
label.JspSearchConfig.PageParam=Параметр запроса: Текущая страница
label.JspSearchConfig.PageParam.help=Параметр запроса, отправленный для передачи текущей страницы. По умолчанию: page.
label.JspSearchConfig.PageSize=Размер страницы
label.JspSearchConfig.PageSize.help=Максимальное количество результатов, отображаемых на странице.
label.JspSearchConfig.PageNavLength=Длина навигации по страницам
label.JspSearchConfig.PageNavLength.help=Длина навигации по страницам, подобной Google. Должно быть нечетное число. Например, если выбрано 5 и вы находитесь на странице 4, вы получите поддержку для отображения ссылок на страницы 2, 3, 4, 5, 6 в пагинации.
label.JspSearchConfig.SortParam=Параметр запроса: Опция сортировки
label.JspSearchConfig.SortParam.help=Параметр запроса, отправленный для передачи выбранной опции сортировки. По умолчанию: sort.
label.JspSearchConfig.SortOption=Опции сортировки
label.JspSearchConfig.SortOption.help=Укажите различные опции сортировки.
label.JspSearchConfig.FieldFacet=Фасет поля
label.JspSearchConfig.FieldFacet.help=Укажите фасет поля.
label.JspSearchConfig.RangeFacet=Фасет диапазона
label.JspSearchConfig.RangeFacet.help=Укажите фасет диапазона.
label.JspSearchConfig.QueryFacet=Фасет запроса
label.JspSearchConfig.QueryFacet.help=Укажите фасет запроса.
label.JspSearchConfig.Highlighting=Подсветка
label.JspSearchConfig.Highlighting.help=Включите подсветку и укажите параметры подсветки.
label.AdditionalParamConfig.Param=Имя параметра запроса
label.AdditionalParamConfig.Param.help=Имя дополнительного параметра запроса, который должен влиять на поиск.
label.AdditionalParamConfig.SolrQuery=Часть запроса Solr
label.AdditionalParamConfig.SolrQuery.help=Часть запроса Solr, которая должна быть сгенерирована с использованием значения дополнительного параметра запроса. Например, часть запроса может быть "fq=lastmodified:[%(value) TO *]". Макрос "%(value)" будет заменен значением параметра запроса.
label.FieldFacetConfig.Field=Поле фасета
label.FieldFacetConfig.Field.help=Имя поля Solr, из которого читаются записи фасета.
label.FieldFacetConfig.Name=Имя фасета
label.FieldFacetConfig.Name.help=Имя, используемое для идентификации фасета. По умолчанию совпадает с полем фасета.
label.FieldFacetConfig.Label=Метка фасета
label.FieldFacetConfig.Label.help=Метка, которую можно показать над фасетом в вашей форме. По умолчанию: имя фасета.
label.FieldFacetConfig.MinCount=Минимальное количество
label.FieldFacetConfig.MinCount.help=Минимальное количество попаданий (из всех результатов поиска), которое должна иметь запись фасета, чтобы быть перечисленной.
label.FieldFacetConfig.Limit=Максимальное количество записей фасета
label.FieldFacetConfig.Limit.help=Максимальное количество записей фасета, которые возвращаются. По умолчанию: неограниченно.
label.FieldFacetConfig.Prefix=Префикс
label.FieldFacetConfig.Prefix.help=Префикс, с которого должны начинаться все собранные записи фасета.
label.FieldFacetConfig.Order=Порядок
label.FieldFacetConfig.Order.help=Порядок, в котором должны быть перечислены записи фасета. Это либо "count" (по умолчанию), либо "index", что означает алфавитную сортировку.
label.FieldFacetConfig.FilterQueryModifier=Модификатор фильтра запроса
label.FieldFacetConfig.FilterQueryModifier.help=Обычно, когда запись фасета отмечена, фильтр запроса "fq=facetfield:checkedEntry" добавляется к запросу Solr. Модификатор заменяет checkedEntry. Модификатор может содержать макрос %(value), который заменяется отмеченной записью. Пример: модификатор "[* TO %(value)]" даст фильтр запроса "fq=facetField:[* TO checkedEntry]".
label.FieldFacetConfig.IsAndFacet=Фильтровать по всем отмеченным записям
label.FieldFacetConfig.IsAndFacet.help=По умолчанию, если отмечено более одной записи фасета, выполняется поиск результатов, удовлетворяющих хотя бы одному из условий, наложенных отмеченными записями. При установке этой опции каждый результат должен соответствовать всем наложенным условиям.
label.FieldFacetConfig.PreSelection=Предварительно выбранная запись фасета
label.FieldFacetConfig.PreSelection.help=Запись фасета, которая уже выбрана при первой загрузке формы поиска.
label.FieldFacetConfig.IgnoreAllFacetFilters=Игнорировать все фильтры фасета и запрос
label.FieldFacetConfig.IgnoreAllFacetFilters.help=Если установлено, для сбора записей фасета фильтры запросов, вызванные любым фасетом, и строка запроса не применяются.
label.FieldFacetConfig.ExcludeTag=Исключить ключ
label.FieldFacetConfig.ExcludeTag.help=Добавьте ключ (фильтра) запроса, который должен быть явно исключен для фасета. Для фильтров фасетов ключом является имя фасета, для строки запроса - 'q'.
label.RangeFacetConfig.Range=Поле фасета
label.RangeFacetConfig.Range.help=Имя поля Solr, из которого читаются числовые или датированные значения.
label.RangeFacetConfig.Name=Имя фасета
label.RangeFacetConfig.Name.help=Имя, используемое для идентификации фасета. По умолчанию совпадает с полем фасета.
label.RangeFacetConfig.Label=Метка фасета
label.RangeFacetConfig.Label.help=Метка, которую можно показать над фасетом в вашей форме. По умолчанию: имя фасета.
label.RangeFacetConfig.MinCount=Минимальное количество
label.RangeFacetConfig.MinCount.help=Минимальное количество попаданий (из всех результатов поиска), которое должна иметь запись фасета, чтобы быть перечисленной.
label.RangeFacetConfig.Start=Начало
label.RangeFacetConfig.Start.help=Левая граница полного диапазона фасета. В Solr значение facet.range.start.
label.RangeFacetConfig.End=Конец
label.RangeFacetConfig.End.help=Правая граница полного диапазона фасета. В Solr значение facet.range.end.
label.RangeFacetConfig.Gap=Разрыв
label.RangeFacetConfig.Gap.help=Размер диапазона для одной записи фасета. В Solr значение facet.range.gap.
label.RangeFacetConfig.Other=Дополнительная информация
label.RangeFacetConfig.Other.help=Выберите, какую дополнительную информацию о фасете следует рассчитать. В Solr значение facet.range.other.
label.RangeFacetConfig.HardEnd=Точная граница
label.RangeFacetConfig.HardEnd.help=Выберите, должна ли граница крайнего правого элемента фасета заканчиваться на конце полного диапазона (установите флажок), или быть потенциально больше, т.е. всегда иметь полный размер разрыва. В Solr значение facet.range.hardend.
label.RangeFacetConfig.IsAndFacet=Фильтровать по всем отмеченным записям
label.RangeFacetConfig.IsAndFacet.help=По умолчанию, если отмечено более одной записи фасета, выполняется поиск результатов, удовлетворяющих хотя бы одному из условий, наложенных отмеченными записями. При установке этой опции каждый результат должен соответствовать всем наложенным условиям.
label.RangeFacetConfig.PreSelection=Предварительно выбранная запись фасета
label.RangeFacetConfig.PreSelection.help=Запись фасета, которая уже выбрана при первой загрузке формы поиска.
label.RangeFacetConfig.IgnoreAllFacetFilters=Игнорировать все фильтры фасета и запрос
label.RangeFacetConfig.IgnoreAllFacetFilters.help=Если установлено, для сбора записей фасета фильтры запросов, вызванные любым фасетом, и строка запроса не применяются.
label.RangeFacetConfig.ExcludeTag=Исключить ключ
label.RangeFacetConfig.ExcludeTag.help=Добавьте ключ (фильтра) запроса, который должен быть явно исключен для фасета. Для фильтров фасетов ключом является имя фасета, для строки запроса - 'q'.
option.RangeFacetConfig.Other.before=все до диапазона фасета
option.RangeFacetConfig.Other.between=все в диапазоне фасета
option.RangeFacetConfig.Other.after=все после диапазона фасета
label.QueryFacetConfig.QueryItem=Фасетированный запрос
label.QueryFacetConfig.QueryItem.help=Фильтр запроса, который служит записью фасета.
label.QueryFacetConfig.Label=Метка фасета
label.QueryFacetConfig.Label.help=Метка, которую можно показать над фасетом в вашей форме. По умолчанию: имя фасета.
label.QueryFacetConfig.IsAndFacet=Фильтровать по всем отмеченным записям
label.QueryFacetConfig.IsAndFacet.help=По умолчанию, если отмечено более одной записи фасета, выполняется поиск результатов, удовлетворяющих хотя бы одному из условий, наложенных отмеченными записями. При установке этой опции каждый результат должен соответствовать всем наложенным условиям.
label.QueryFacetConfig.PreSelection=Предварительно выбранная запись фасета
label.QueryFacetConfig.PreSelection.help=Запись фасета, которая уже выбрана при первой загрузке формы поиска.
label.QueryFacetConfig.IgnoreAllFacetFilters=Игнорировать все фильтры фасета и запрос
label.QueryFacetConfig.IgnoreAllFacetFilters.help=Если установлено, для сбора записей фасета фильтры запросов, вызванные любым фасетом, и строка запроса не применяются.
label.QueryFacetConfig.ExcludeTag=Исключить ключ
label.QueryFacetConfig.ExcludeTag.help=Добавьте ключ (фильтра) запроса, который должен быть явно исключен для фасета. Для фильтров фасетов ключом является имя фасета, для строки запроса - 'q'.
label.FacetQueryItem.Query=Запрос
label.FacetQueryItem.Query.help=Фактическое значение фильтра запроса, составляющего запись фасета, например, "lastmodified:[NOW-1MONTHS TO NOW]" для выбора всех измененных за последний месяц.
label.FacetQueryItem.Label=Метка
label.FacetQueryItem.Label.help=Метка, которую можно использовать для отображения записи фасета.
label.HighlightingConfig.Field=Поле(я) подсветки
label.HighlightingConfig.Field.help=Поле(я) Solr, которые должны использоваться для подсветки.
label.HighlightingConfig.Snippets=Количество подсвеченных фрагментов. По умолчанию: 1.
label.HighlightingConfig.Snippets.help=Максимальное количество подсвеченных фрагментов, возвращаемых из Solr.
label.HighlightingConfig.FragSize=Размер фрагмента
label.HighlightingConfig.FragSize.help=Максимальный размер (в символах) подсвеченного фрагмента. По умолчанию: 100.
label.HighlightingConfig.AlternateField=Альтернативное поле
label.HighlightingConfig.AlternateField.help=Поле Solr, которое возвращается вместо подсвеченного фрагмента, если такой фрагмент не найден.
label.HighlightingConfig.MaxAlternateFieldLength=Максимальный размер альтернативного поля
label.HighlightingConfig.MaxAlternateFieldLength.help=Максимальный размер (в символах) содержимого альтернативного поля. По умолчанию: все поле.
label.HighlightingConfig.SimplePre=Префикс подсветки
label.HighlightingConfig.SimplePre.help=Строка, добавляемая в подсвеченный фрагмент непосредственно перед термином для подсветки. По умолчанию: <code>&lt;em&gt</code>.
label.HighlightingConfig.SimplePost=Постфикс подсветки
label.HighlightingConfig.SimplePost.help=Строка, добавляемая в подсвеченный фрагмент непосредственно после термина для подсветки. По умолчанию: <code>&lt;/em&gt</code>.
label.HighlightingConfig.Formatter=Форматировщик
label.HighlightingConfig.Formatter.help=Форматировщик, используемый Solr для подсветки. По умолчанию: как настроено в Solr.
label.HighlightingConfig.Fragmenter=Фрагментатор
label.HighlightingConfig.Fragmenter.help=Фрагментатор, используемый Solr для подсветки. По умолчанию: как настроено в Solr.
label.HighlightingConfig.UseFastVectorHighlighting=Использовать быструю векторную подсветку
label.HighlightingConfig.UseFastVectorHighlighting.help=Включить быструю векторную подсветку. Это делает подсветку быстрее, но требует, чтобы поля для подсветки имели <code>termOffsets</code>, <code>termPositions</code> и <code>termVectors</code>, установленные в <code>true</code>.
label.SortOptionConfig.SolrValue=Значение Solr
label.SortOptionConfig.SolrValue.help=Значение, передаваемое в параметр "sort" Solr, например, "Title_prop asc" или "score desc".
label.SortOptionConfig.ParamValue=Значение параметра
label.SortOptionConfig.ParamValue.help=Значение параметра запроса для идентификации опции сортировки. По умолчанию: значение Solr.
label.SortOptionConfig.Label=Метка
label.SortOptionConfig.Label.help=Метка для отображения опции сортировки, например, "Сортировать по: Название по возрастанию". По умолчанию: настроенное значение параметра.
label.JspSearchConfig.Common=Общие
label.JspSearchConfig.QueryOptions=Параметры запроса
label.JspSearchConfig.Pagination=Пагинация
label.JspSearchConfig.SortOptions=Сортировка
label.JspSearchConfig.FieldFacets=Фасеты поля
label.JspSearchConfig.RangeFacets=Фасеты диапазона
label.JspSearchConfig.QueryFacets=Фасет запроса
label.JspSearchConfig.DidYouMeanTab=Вы имели в виду
label.JspSearchConfig.DidYouMean=Включить функцию "Вы имели в виду ...?"
label.JspSearchConfig.DidYouMean.help=Функция "Вы имели в виду" предоставляет альтернативные поисковые запросы в случае, если ваш поиск не удался.
label.JspSearchConfig.DefaultSortOption=Опция сортировки по умолчанию
label.DidYouMeanConfig.QueryParam=Параметр запроса: "Вы имели в виду ...?"- запрос
label.DidYouMeanConfig.QueryParam.help=Параметр запроса, используемый для передачи запроса для функции "Вы имели в виду ...?". Если параметр не указан, вместо специального альтернативного запроса используется основная строка запроса.
label.DidYouMeanConfig.Collate=Создать комбинированное предложение (collate)
label.DidYouMeanConfig.Collate.help=Если эта опция выбрана (по умолчанию), из всех предложений выбирается "оптимальное" предложение.
label.DidYouMeanConfig.Count=Максимальное количество предложений
label.DidYouMeanConfig.Count.help=Выберите максимальное количество предложений. По умолчанию: 5.
validation.error.suggestion.count=Количество максимальных предложений должно быть указано как неотрицательное число.
validation.error.maxreturnedresults=Число должно быть в диапазоне от -1 (означает неограниченное/максимальное целое значение) до 9.999.999.999 (без точек).
error.highlighting.field=Пожалуйста, укажите поле, которое вы хотите использовать для подсветки, например, "text" или "content_en".
