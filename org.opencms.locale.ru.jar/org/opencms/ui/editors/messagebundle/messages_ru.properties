ERROR_LOADING_BUNDLE_CMS_OBJECT_NULL_0 = Не удается загрузить пакет, так как объект CmsObject равен null.
ERR_LOADING_BUNDLE_FILENAME_NULL_0 = Не удается загрузить пакет, так как не указано имя пакета.
