ERR_BUNDLE_DESCRIPTOR_CREATION_FAILED_DESCRIPTION_0 = Подробности см. в лог-файле.
ERR_READING_FILE_UNSUPPORTED_ENCODING_2 = Не удается прочитать содержимое файла {0} с кодировкой {1}, так как эта кодировка не поддерживается.

