# Resource type localization

fileicon.containerpage 					=Контейнер страницы
fileicon.groupcontainer                 =Группа элементов
fileicon.containerpage_template			=Шаблон контейнера страницы
fileicon.function						=Динамическая функция

title.newcontainerpage 					=Создать новый контейнер страницы
title.newgroupcontainer					=Создать новую группу элементов
title.newcontainerpage_template			=Создать новый шаблон контейнера страницы
title.newfunction						=Создать новую динамическую функцию

desc.containerpage     					=Создает структуру веб-страницы, которая будет использована для расширенного редактирования страницы.
desc.groupcontainer                     =Группа элементов контента, которая может быть доступна на всех страницах.
desc.containerpage_template				=JSP-шаблон контейнера страницы. Эта JSP-страница будет создавать контент для контейнера страницы.
desc.function							=Специальные элементы, которые программно создают динамический контент.
